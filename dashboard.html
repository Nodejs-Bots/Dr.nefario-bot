<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Bot Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; padding: 50px; }
    #container { background: white; padding: 20px; border-radius: 10px; width: 400px; margin: auto; }
    input, button { padding: 10px; margin: 5px; width: 90%; }
    h1 { color: #333; }
  </style>
</head>
<body>
  <div id="container">
    <h1>Bot Dashboard</h1>
    <div id="loginBox">
      <input type="password" id="password" placeholder="Enter dashboard password" />
      <button onclick="login()">Login</button>
    </div>

    <div id="dashboard" style="display:none;">
      <h2>Update Bot Status</h2>
      <input id="statusInput" type="text" placeholder="Enter new status" />
      <button onclick="updateStatus()">Update</button>
      <p id="msg"></p>
      <hr />
      <button onclick="goSecret()">Go to Secret Logs</button>
    </div>
  </div>

  <script>
    function login() {
      const pw = document.getElementById("password").value;
      if (pw === "secret77") {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
      } else {
        alert("Wrong password");
      }
    }

    function updateStatus() {
      const status = document.getElementById("statusInput").value;
      fetch("/updateStatus", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ status })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById("msg").textContent = "✅ Status updated: " + data.newStatus;
        } else {
          document.getElementById("msg").textContent = "❌ Failed to update status.";
        }
      })
      .catch(() => {
        document.getElementById("msg").textContent = "❌ Request failed.";
      });
    }

    function goSecret() {
      window.location.href = "/secret.html";
    }
  </script>
</body>
</html>
