<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bot Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e1117;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    .card {
      background: #1a1f29;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
      max-width: 500px;
      margin: 40px auto;
    }

    h1 {
      text-align: center;
      color: #00aaff;
    }

    ul {
      padding-left: 20px;
    }

    .version {
      font-size: 1.2em;
      color: #00ffcc;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9em;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Uzi Bot Dashboard</h1>
    <p class="version">Version: <span id="version">Loading...</span></p>
    <p>Last Updated: <span id="lastUpdate">Loading...</span></p>

    <h3>Changelog</h3>
    <ul id="changelog"></ul>
  </div>

  <div class="footer">
    © 2025 Uzi Discord Bot | Dashboard
  </div>

  <!-- Load update data -->
  <script src="updates.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (typeof botUpdate === "undefined") {
        document.getElementById("version").textContent = "⚠️ Error: updates.js not loaded";
        return;
      }

      document.getElementById("version").textContent = botUpdate.version;
      document.getElementById("lastUpdate").textContent = botUpdate.lastUpdate;

      const list = document.getElementById("changelog");
      botUpdate.changelog.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        list.appendChild(li);
      });
    });
  </script>
</body>
</html>
