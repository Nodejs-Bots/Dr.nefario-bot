<!DOCTYPE html>
<html>
<head>
  <title>Bot Dashboard</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f0f0f0; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    button { padding: 10px 20px; margin: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bot Dashboard</h1>
    <label>Status Message:</label>
    <input type="text" id="status" placeholder="Online">
    <button onclick="updateStatus()">Change Status</button>
    <button onclick="goSecret()">Go to Secret Page</button>
  </div>

  <script>
    function updateStatus() {
      const status = document.getElementById('status').value;
      fetch(`/update-status?status=${encodeURIComponent(status)}`)
        .then(res => alert('Status updated!'))
        .catch(err => alert('Error updating status'));
    }

    function goSecret() {
      const password = prompt("Enter password (secret77):");
      if(password === "secret77") {
        window.location.href = "secret.html";
      } else {
        alert("Wrong password");
      }
    }
  </script>
</body>
</html>
