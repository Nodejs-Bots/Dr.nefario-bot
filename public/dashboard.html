<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bot Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #1f1f1f; color: #f0f0f0; padding: 20px; }
    h1 { color: #00bfff; }
    input, button { padding: 8px; margin: 5px 0; border-radius: 5px; border: none; }
    input { width: 250px; }
    button { background: #00bfff; color: white; cursor: pointer; }
    button:hover { background: #009acd; }
    .hidden { display: none; }
  </style>
</head>
<body>

<h1>Bot Dashboard</h1>

<div id="login-section">
  <p>Enter Dashboard Password:</p>
  <input type="password" id="dash-password" placeholder="Password">
  <button onclick="checkPassword()">Login</button>
  <p id="login-msg" style="color:red;"></p>
</div>

<div id="dashboard" class="hidden">
  <p><strong>Bot Prefix:</strong> <span id="bot-prefix"></span></p>
  <p>
    <label>Status Message:</label><br>
    <input type="text" id="status-msg">
    <button onclick="changeStatus()">Change Status</button>
  </p>
  <p>
    <button onclick="goToSecret()">Access Secret Logs</button>
  </p>
</div>

<script>
const DASH_PASSWORD = "secret77;

function checkPassword() {
  const input = document.getElementById("dash-password").value;
  if(input === DASH_PASSWORD) {
    document.getElementById("login-section").classList.add("hidden");
    document.getElementById("dashboard").classList.remove("hidden");
    loadBotSettings();
  } else {
    document.getElementById("login-msg").textContent = "Incorrect password!";
  }
}

async function loadBotSettings() {
  const res = await fetch("/api/status");
  const data = await res.json();
  document.getElementById("bot-prefix").textContent = data.prefix;
  document.getElementById("status-msg").value = data.statusMessage;
}

async function changeStatus() {
  const newStatus = document.getElementById("status-msg").value;
  const res = await fetch("/api/set-status", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ statusMessage: newStatus })
  });
  if(res.ok) alert("Status updated!");
}

function goToSecret() {
  window.location.href = "/secret";
}
</script>

</body>
</html>
