<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bot Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #1e1e1e; color: #f0f0f0; margin: 0; padding: 20px; }
    h1 { color: #00bfff; }
    .section { background: #2e2e2e; padding: 15px; margin-bottom: 15px; border-radius: 8px; }
    input, button { padding: 8px; margin: 5px 0; border-radius: 5px; border: none; }
    button { background: #00bfff; color: white; cursor: pointer; }
    button:hover { background: #009acd; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Bot Dashboard</h1>

  <!-- Dashboard Password -->
  <div id="password-section" class="section">
    <h2>Enter Dashboard Password</h2>
    <input type="password" id="dashboard-password" placeholder="Enter password">
    <button onclick="checkDashboardPassword()">Submit</button>
  </div>

  <!-- Dashboard Content -->
  <div id="dashboard-content" class="hidden">
    <div class="section">
      <h2>Bot Settings</h2>
      <p><strong>Prefix:</strong> <span id="bot-prefix">!</span></p>
      <p>
        <label>Status Message:</label><br>
        <input type="text" id="status-input" placeholder="Enter new status">
        <button onclick="changeStatus()">Change Status</button>
      </p>
      <button onclick="goSecret()">Go to Secret Page</button>
    </div>

    <div class="section">
      <h2>Logs</h2>
      <pre id="logs" style="max-height:200px; overflow-y:auto;"></pre>
      <button onclick="fetchLogs()">Refresh Logs</button>
    </div>
  </div>

<script>
const dashboardPassword = "key77";
const passwordSection = document.getElementById("password-section");
const dashboardContent = document.getElementById("dashboard-content");
const prefixEl = document.getElementById("bot-prefix");
const statusInput = document.getElementById("status-input");
const logsEl = document.getElementById("logs");

function checkDashboardPassword() {
  const pwd = document.getElementById("dashboard-password").value;
  if (pwd === dashboardPassword) {
    passwordSection.classList.add("hidden");
    dashboardContent.classList.remove("hidden");
    fetchStatus();
    fetchLogs();
    alert("Access granted to dashboard!");
  } else {
    alert("Wrong password!");
  }
}

async function fetchStatus() {
  const res = await fetch("/api/status");
  const data = await res.json();
  prefixEl.textContent = data.prefix;
  statusInput.value = data.statusMessage;
}

async function changeStatus() {
  const newStatus = statusInput.value;
  if (!newStatus) return alert("Enter a status message");
  await fetch("/api/set-status", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ statusMessage: newStatus })
  });
  alert("Status updated!");
}

async function fetchLogs() {
  const res = await fetch("/api/logs");
  const data = await res.json();
  logsEl.textContent = data.join("\n");
}

async function goSecret() {
  const pwd = prompt("Enter secret password:");
  if (!pwd) return;
  const res = await fetch("/api/secret-password", {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: `password=${encodeURIComponent(pwd)}`
  });
  const data = await res.json();
  if (data.success) {
    window.location.href = "/secret";
  } else {
    alert("Wrong secret password!");
  }
}
</script>
</body>
</html>
