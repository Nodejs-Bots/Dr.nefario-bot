<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bot Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #4cafef;
    }
    form {
      margin: 20px auto;
      background: #2c2c3c;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: left;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: none;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 15px;
      background: #4cafef;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #379ad6;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
    }
    .nav {
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <h1>Bot Dashboard</h1>
  <form id="settingsForm">
    <label for="statusMessage">Bot Status:</label>
    <input type="text" id="statusMessage" name="statusMessage" required>

    <label for="prefix">Bot Prefix:</label>
    <input type="text" id="prefix" name="prefix" required>

    <button type="submit">Save Settings</button>
  </form>

  <p id="message"></p>

  <div class="nav">
    <button onclick="window.location.href='/secret'">Go to Secret Page</button>
  </div>

  <script>
    // Load current settings
    fetch('/settings')
      .then(res => res.json())
      .then(data => {
        document.getElementById('statusMessage').value = data.statusMessage;
        document.getElementById('prefix').value = data.prefix;
      });

    // Handle form submit
    document.getElementById('settingsForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const statusMessage = document.getElementById('statusMessage').value;
      const prefix = document.getElementById('prefix').value;

      fetch('/update-settings', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ statusMessage, prefix })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('message').textContent = "✅ Settings updated!";
      })
      .catch(() => {
        document.getElementById('message').textContent = "❌ Error updating settings.";
      });
    });
  </script>
</body>
</html>
