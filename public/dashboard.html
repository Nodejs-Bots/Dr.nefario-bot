<!DOCTYPE html>
<html>
<head>
  <title>Bot Dashboard</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f0f0f0; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    button { padding: 10px 20px; margin: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bot Dashboard</h1>
    <label>Status Message:</label>
    <input type="text" id="status" placeholder="Online">
    <button onclick="updateStatus()">Change Status</button>
    <button onclick="goSecret()">Go to Secret Page</button>
  </div>

  <script>
    // Password check for dashboard
    const dashboardPassword = prompt("Enter dashboard password (secret77):");
    fetch(`/check-password?password=${dashboardPassword}&page=dashboard`)
      .then(res => res.text())
      .then(result => {
        if(result !== "OK") {
          alert("Wrong password");
          document.body.innerHTML = "<h1>Access Denied</h1>";
        }
      });

    function updateStatus() {
      const status = document.getElementById('status').value;
      alert(`Status updated to: ${status} (simulated)`); // Replace with server integration
    }

    function goSecret() {
      const secretPassword = prompt("Enter secret page password (owner77):");
      fetch(`/check-password?password=${secretPassword}&page=secret`)
        .then(res => res.text())
        .then(result => {
          if(result === "OK") {
            window.location.href = "secret.html";
          } else {
            alert("Wrong password");
          }
        });
    }
  </script>
</body>
</html>
