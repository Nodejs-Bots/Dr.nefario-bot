<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Page</title>
  <style>
    body { font-family: Arial, sans-serif; background: #1e1e1e; color: #f0f0f0; margin: 0; padding: 20px; }
    input, button { padding: 8px; margin: 5px 0; border-radius: 5px; border: none; }
    button { background: #ff4500; color: white; cursor: pointer; }
    button:hover { background: #cc3700; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Secret Page</h1>
  <p>Enter password to access:</p>
  <input type="password" id="password" placeholder="Password">
  <button onclick="checkPassword()">Submit</button>

  <div id="secret-content" class="hidden">
    <h2>Secret Controls</h2>
    <p>Only authorized users can see this.</p>
    <p>Here you can view sensitive settings or logs.</p>
  </div>

<script>
async function checkPassword() {
  const pwd = document.getElementById("password").value;
  const res = await fetch("/api/password", {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: `password=${encodeURIComponent(pwd)}`
  });
  const data = await res.json();
  if (data.success) {
    document.getElementById("secret-content").classList.remove("hidden");
    alert("Access granted!");
  } else {
    alert("Wrong password!");
  }
}
</script>
</body>
</html>
