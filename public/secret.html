<!DOCTYPE html>
<html>
<head>
  <title>Secret Page</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #222; color: #fff; }
    .container { max-width: 600px; margin: auto; padding: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Secret Logs</h1>
    <pre id="logs"></pre>
  </div>

  <script>
    fetch('/logs.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('logs').innerText = data.join('\n');
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
