<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Logs</title>
  <style>
    body { font-family: Arial, sans-serif; background: #1e1e1e; color: #f0f0f0; padding: 20px; }
    h1 { color: #ff4500; }
    button { padding: 8px; margin: 5px 0; border-radius: 5px; border: none; background: #00bfff; color: white; cursor: pointer; }
    button:hover { background: #009acd; }
    pre { max-height: 500px; overflow-y: auto; background: #2e2e2e; padding: 10px; border-radius: 5px; }
    #secret-section { display: none; }
  </style>
</head>
<body>

<h1>Secret Logs</h1>

<div id="login-section">
  <p>Enter Secret Password:</p>
  <input type="password" id="secret-password" placeholder="Password">
  <button onclick="checkSecret()">Login</button>
  <p id="msg" style="color:red;"></p>
</div>

<div id="secret-section">
  <pre id="logs">Loading logs...</pre>
  <button onclick="fetchLogs()">Refresh Logs</button>
</div>

<script>
const SECRET_PASSWORD = "owner77";
let hasAccess = false;

function checkSecret() {
  const pwd = document.getElementById("secret-password").value;
  if(pwd === SECRET_PASSWORD) {
    hasAccess = true;
    document.getElementById("login-section").style.display = "none";
    document.getElementById("secret-section").style.display = "block";
    fetchLogs();
  } else {
    document.getElementById("msg").textContent = "Incorrect password!";
  }
}

async function fetchLogs() {
  if(!hasAccess) return;
  const res = await fetch("/api/logs");
  if(!res.ok) return alert("Failed to fetch logs");
  const data = await res.json();
  document.getElementById("logs").textContent = data.join("\n");
}
</script>

</body>
</html>
