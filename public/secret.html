<!DOCTYPE html>
<html>
<head>
  <title>Secret Page</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #222; color: #fff; }
    .container { max-width: 600px; margin: auto; padding: 20px; }
    pre { background: #000; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Secret Logs</h1>
    <pre id="logs"></pre>
  </div>

  <script>
    // Password prompt only once
    let accessGranted = false;

    async function checkSecretPassword() {
      const password = prompt("Enter password for secret page (owner77):");
      const res = await fetch(`/check-password?password=${password}&page=secret`);
      const result = await res.text();
      if(result === "OK") {
        accessGranted = true;
        loadLogs();
      } else {
        alert("Wrong password");
        document.body.innerHTML = "<h1>Access Denied</h1>";
      }
    }

    async function loadLogs() {
      if(!accessGranted) return;
      const res = await fetch("/logs.json");
      const logs = await res.json();
      document.getElementById("logs").innerText = logs.join("\n");
    }

    checkSecretPassword();
  </script>
</body>
</html>
