<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Logs</title>
<style>
  body { font-family: monospace; background: #111; color: #0f0; padding: 20px; }
  h1 { color: #f39c12; }
  pre { background: #000; padding: 10px; overflow-x: auto; max-height: 80vh; }
</style>
</head>
<body>

<h1>Secret Logs</h1>
<pre id="logs">Loading logs...</pre>

<script>
(async function askPassword() {
  const correctPassword = "owner77";
  let password = prompt("Enter secret page password:");
  if (password !== correctPassword) {
    alert("Wrong password! Access denied.");
    document.body.innerHTML = "<h2>Access Denied</h2>";
    return;
  }

  const logsPre = document.getElementById("logs");

  async function fetchLogs() {
    try {
      const response = await fetch("/logs");
      if (!response.ok) throw new Error("Failed to fetch logs");
      const logs = await response.json();
      logsPre.textContent = logs.join("\n");
    } catch (err) {
      logsPre.textContent = "Error: " + err.message;
    }
  }

  fetchLogs();
  setInterval(fetchLogs, 5000); // Refresh logs every 5 seconds
})();
</script>

</body>
</html>
