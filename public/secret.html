<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Page</title>
  <style>
    body { font-family: Arial, sans-serif; background: #1e1e1e; color: #f0f0f0; margin: 0; padding: 20px; }
    h1 { color: #ff4500; }
    .section { background: #2e2e2e; padding: 15px; margin-bottom: 15px; border-radius: 8px; }
    button { padding: 8px; margin: 5px 0; border-radius: 5px; border: none; background: #00bfff; color: white; cursor: pointer; }
    button:hover { background: #009acd; }
    pre { max-height: 400px; overflow-y: auto; background: #1e1e1e; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Secret Page</h1>

  <div class="section">
    <h2>Logs</h2>
    <pre id="logs">Loading logs...</pre>
    <button onclick="fetchLogs()">Refresh Logs</button>
  </div>

<script>
async function fetchLogs() {
  const res = await fetch("/api/logs");
  if (!res.ok) return alert("Failed to fetch logs");
  const data = await res.json();
  const logsEl = document.getElementById("logs");
  logsEl.textContent = data.join("\n");
}

// Fetch logs on page load
fetchLogs();
</script>
</body>
</html>
