<!DOCTYPE html>
<html>
<head>
  <title>Secret Page</title>
  <style>
    body { font-family: Arial, sans-serif; background: #1c1c1c; color: #fff; margin: 0; padding: 0; }
    .container { max-width: 700px; margin: 80px auto; background: #2c2c2c; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
    h1 { text-align: center; margin-bottom: 20px; }
    pre { background: #111; padding: 15px; border-radius: 8px; height: 400px; overflow-y: auto; }
    /* Password Modal */
    #passwordModal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; }
    #passwordBox { background: white; padding: 30px; border-radius: 10px; width: 300px; text-align: center; color: black; }
    #passwordBox input { width: 90%; margin-bottom: 15px; }
    button { padding: 10px 20px; border: none; border-radius: 5px; background: #007bff; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <!-- Password Modal -->
  <div id="passwordModal">
    <div id="passwordBox">
      <h2>Enter Secret Password</h2>
      <input type="password" id="secretPassword" placeholder="Password">
      <button onclick="checkSecretPassword()">Unlock</button>
    </div>
  </div>

  <div class="container" id="mainContent" style="display:none;">
    <h1>Secret Logs</h1>
    <pre id="logs"></pre>
  </div>

  <script>
    async function checkSecretPassword() {
      const pwd = document.getElementById("secretPassword").value;
      const res = await fetch(`/check-password?password=${pwd}&page=secret`);
      const result = await res.text();
      if(result === "OK") {
        document.getElementById("passwordModal").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
        loadLogs();
      } else {
        alert("Wrong password, try again.");
      }
    }

    async function loadLogs() {
      const res = await fetch("/logs.json");
      const logs = await res.json();
      document.getElementById("logs").innerText = logs.join("\n");
    }
  </script>
</body>
</html>
